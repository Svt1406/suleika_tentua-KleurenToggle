<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <script defer src="script.js"></script>
        <title>Eindopdracht KleurenToggle</title>
    </head>
    <body class="body-color">
        <main>  
            <nav class="toggle">
                <div class="toggle__intro">
                    <h4>KleurenToggle</h4>
                    <h6>made by Suleika Tentua</h6>
                </div>
                <ul class="toggle__list">
                    <li class="toggle__item toggle__home">
                        <label class="toggle-container">Home
                        <input type ="radio" id="radio-home" name="colors" value="white">
                        <span class="checkmark"></span>
                    </label></li>
                    
                    <li class="toggle__item toggle__lightcoral">
                        <label class="toggle-container">Lightcoral
                        <input type ="radio" id="radio-lightcoral" name="colors" value="lightcoral">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__gold">
                        <label class="toggle-container">Gold
                        <input type ="radio" id="radio-gold" name="colors" value="gold">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__darkkhaki">
                        <label class="toggle-container">Darkkhaki
                        <input type ="radio" id="radio-darkkhaki" name="colors" value="darkkhaki">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__aquamarine">
                        <label class="toggle-container">Aquamarine
                        <input type ="radio" id="radio-aquamarine" name="colors" value="aquamarine">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__lightskyblue">
                        <label class="toggle-container">Lightskyblue
                        <input type ="radio" id="radio-lightskyblue" name="colors" value="lightskyblue">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__seagreen">
                        <label class="toggle-container">Seagreen
                        <input type ="radio" id="radio-seagreen" name="colors" value="seagreen">
                        <span class="checkmark"></span>
                    </label></li>

                    <li class="toggle__item toggle__lavender">
                        <label class="toggle-container">Lavender
                        <input type ="radio" id="radio-lavender" name="colors" value="lavender">
                        <span class="checkmark"></span>
                    </label></li>
                </ul>
                <div class="toggle--btn"> 
                    <div></div>  
                    <div></div>  
                    <div></div>
                </div>  
            </nav>
            <span class="background-text"></span>
        </main>
    </body>
</html>
